{% extends 'base.html' %}
{% block content %}
    <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=number]{
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<br><br><br><br><br><br>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <p style="text-align: center;"> Please fill in this form</p>
              <hr>
                <label for="name">Name</label>
                {{ review_form.name }}
                <label for="comment">Write review</label>
                {{ review_form.comment }}
                <label for="Upload">Upload Image(optional)</label><br>
                {{ review_form.image }}<br>
                <input type="submit" class="btn" value="Send">
          </form>
    </div>
{% endblock %}
