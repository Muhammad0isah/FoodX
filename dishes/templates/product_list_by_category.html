{% extends 'base.html' %}
{% load static %}

{% block content %}
    {# trending section #}
    <section class="dishes" id="dishes">
    <h1 class="heading" style="padding-top:20px; text-transform: capitalize"> Trending This Week </h1>
                    <div class = 'cat_list'>
                        <a href="{% url 'product_list_by_category' 'drinks' %}">Drinks</a>
                        <a href="{% url 'product_list_by_category' 'gurasa' %}">Gurasa</a>
                        <a href="{% url 'product_list_by_category' 'meats' %}">Meats</a>
                        <a href="{% url 'product_list_by_category' 'pizza' %}">Pizza</a>
                     </div>
        <div class="box-container">
        {% for item in dishes %}
        <div class="box">
            <a href="#" class="fas fa-heart"></a>
            <img src="{{ item.name.image_url.url}}" alt="">
            <h3>{{ item.name.name }}</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <p class="card-text">{{ item.name.item_description }}</p>
            <span> &#8358 {{ item.name.price }}</span>
            <a href="#" class="btn">add to cart</a>
        </div>
        {% endfor %}
        </div>
     </section>

{% endblock %}
